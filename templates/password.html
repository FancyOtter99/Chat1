<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Required - FancyOtter Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<header>
  <h1>FancyOtter Chat</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>
<main>
  <h2>Enter Password for "{{ group_name }}"</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST" class="form-box">
    <input type="password" name="password" placeholder="Group Password" required />
    <button type="submit" class="primary-btn">Enter Group</button>
  </form>

  <p><a href="{{ url_for('browse') }}">Back to Browse</a></p>
</main>

<script>
  function logout() {
    fetch('/logout').then(() => window.location.href = '/login');
  }
</script>
</body>
</html>
